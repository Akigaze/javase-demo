plugins {
    id 'java'
    id 'idea'
}

group 'demo.javase'
version '0.0.1'
sourceCompatibility = '1.8'

repositories {
    maven { url 'https://maven.aliyun.com/nexus/content/groups/public' }
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}